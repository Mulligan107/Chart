<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">
    <div class="switchButton"><a href="chartM.html">switch to Maxi</a></div>
</div>


<div class="chartcontainer">
    <div class="chart">
        <canvas id="myChartTessa"></canvas>
    </div>
    <div class="prozente">
        <div class="cube"></div>
        <div class="numbers">
            <div class="prozentNumber" style="height: .9%; align-items: flex-start">
                <div class="line-8"></div>
            </div>
            <div class="prozentNumber" style="height: 2%; align-items: flex-start">
                <div class="line-7"></div>
            </div>
            <div class="prozentNumber" style="height: 4%">
                <div class="line-6"></div>
            </div>
            <div class="prozentNumber" style="height: 6%">
                <div class="line-5"></div>
            </div>
            <div class="prozentNumber" style="height: 5.9%">
                <div class="line-4"></div>
            </div>
            <div class="prozentNumber" style="height: 8.95%">
                <div class="line-3"></div>
            </div>
            <div class="prozentNumber" style="height: 34.9%">
                <div class="line-2"></div>
            </div>
            <div class="prozentNumber" style="height: 36.8%">
                <div class="line-1"></div>
            </div>
        </div>
    </div>

    <div class="prozente2">
        <div class="cube"></div>
        <div class="numbers">
            <div class="prozentNumber2" style="height: .9%; padding-right: 30%">
                1 %
            </div>
            <div class="prozentNumber2" style="height: 1.9%; padding-right: 15%">
                2 %
            </div>
            <div class="prozentNumber2" style="height: 3.9%">
                4 %
            </div>
            <div class="prozentNumber2" style="height: 5.9%">
                6 %
            </div>
            <div class="prozentNumber2" style="height: 5.9%">
                6 %
            </div>
            <div class="prozentNumber2" style="height: 8.9%">
                9 %
            </div>
            <div class="prozentNumber2" style="height: 34.9%">
                35 %
            </div>
            <div class="prozentNumber2" style="height: 36.8%; padding-bottom: 2%">
                37 %
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
<script src="myscriptT.js"></script>

</body>
</html>
